<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    body { margin: 2rem; }
    nav a { margin-right: 1rem; }
    .flash-success { color: #156734; }
    .flash-error { color: #983026; }
    table { width: 100%; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('web.list_orders') }}">Orders</a>
    <a href="{{ url_for('web.create_order') }}">New Order</a>
    <a href="{{ url_for('web.list_customers') }}">Customers</a>
    <a href="{{ url_for('web.list_products') }}">Products</a>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
