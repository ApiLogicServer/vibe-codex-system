{% extends "base.html" %}
{% block content %}
<h1>New Customer</h1>
<form method="post">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="credit_limit">Credit Limit</label>
  <input type="number" id="credit_limit" name="credit_limit" min="0" step="0.01" required>

  <button type="submit">Create Customer</button>
  <a class="button button-outline" href="{{ url_for('web.list_customers') }}">Cancel</a>
</form>
{% endblock %}
